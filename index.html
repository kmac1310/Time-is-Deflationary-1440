<div style="max-width: 100%; overflow-x: auto;">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 390 844" style="width: 100%; height: auto;">
    <!-- Background -->
    <rect width="390" height="844" fill="#f0f0f0"/>
    
    <!-- Chart area -->
    <rect x="20" y="50" width="350" height="300" fill="white" stroke="black" stroke-width="1"/>
    
    <!-- X-axis -->
    <line x1="20" y1="350" x2="370" y2="350" stroke="black" stroke-width="1"/>
    <text x="195" y="380" text-anchor="middle" font-size="14" font-weight="bold" fill="black">Years</text>
    
    <!-- Y-axis -->
    <line x1="20" y1="50" x2="20" y2="350" stroke="black" stroke-width="1"/>
    <text x="10" y="200" text-anchor="middle" font-size="14" font-weight="bold" fill="black" transform="rotate(-90 10 200)">Value</text>
    
    <!-- X-axis labels -->
    <text x="20" y="365" text-anchor="middle" font-size="10" font-weight="bold" fill="black">1980</text>
    <text x="90" y="365" text-anchor="middle" font-size="10" font-weight="bold" fill="black">1990</text>
    <text x="160" y="365" text-anchor="middle" font-size="10" font-weight="bold" fill="black">2000</text>
    <text x="230" y="365" text-anchor="middle" font-size="10" font-weight="bold" fill="black">2010</text>
    <text x="300" y="365" text-anchor="middle" font-size="10" font-weight="bold" fill="black">2020</text>
    <text x="370" y="365" text-anchor="middle" font-size="10" font-weight="bold" fill="black">2030</text>
    
    <!-- Dollar Purchasing Power line -->
    <path d="M20,70 Q195,200 370,300" stroke="red" fill="none" stroke-width="2"/>
    <text x="30" y="65" fill="red" font-size="12" font-weight="bold">Dollar Purchasing Power</text>
    
    <!-- Value of Time line -->
    <path d="M20,300 Q160,285 300,270 T370,60" stroke="green" fill="none" stroke-width="2"/>
    <text x="200" y="55" fill="green" font-size="12" font-weight="bold">Value of Time (Time Deflation)</text>
    
    <!-- AI/ChatGPT marker -->
    <circle cx="335" y="150" r="4" fill="green"/>
    <text x="340" y="145" fill="green" font-size="10" font-weight="bold">AI/ChatGPT (2022)</text>
    
    <!-- 1440TIME marker -->
    <circle cx="335" y="165" r="4" fill="green"/>
    <text x="340" y="170" fill="green" font-size="10" font-weight="bold">1440TIME</text>
    
    <!-- Dollar symbol -->
    <text x="15" y="80" font-size="18" fill="green" font-weight="bold">$</text>
    
    <!-- 1440TIME Token (Bitcoin-like symbol) -->
    <circle cx="350" y="180" r="10" fill="gold" stroke="black"/>
    <text x="350" y="185" text-anchor="middle" font-size="14" fill="black" font-weight="bold">â‚®</text>
    
    <!-- Title -->
    <text x="195" y="30" text-anchor="middle" font-size="16" font-weight="bold" fill="black">1440TIME: Time Value vs Dollar Value (1980-2030)</text>
    
    <!-- Explanation text -->
    <text x="20" y="400" font-size="12" font-weight="bold" fill="black">
      <tspan x="20" dy="0">This chart demonstrates how the value of time has grown</tspan>
      <tspan x="20" dy="15">exponentially since 1980, while the dollar has eroded. In 2024,</tspan>
      <tspan x="20" dy="15">60 minutes of time is 30% more valuable than in the 1980s.</tspan>
      <tspan x="20" dy="15">Yet, 90% of people are unaware of this crucial shift in time's</tspan>
      <tspan x="20" dy="15">value. Since 2022, with the advent of AI like ChatGPT and</tspan>
      <tspan x="20" dy="15">Claude, we've entered a period of "time deflation" - where each</tspan>
      <tspan x="20" dy="15">minute becomes increasingly valuable due to enhanced</tspan>
      <tspan x="20" dy="15">productivity. This paradigm shift means that, like goods in a</tspan>
      <tspan x="20" dy="15">deflationary economy, our time can accomplish more.</tspan>
      <tspan x="20" dy="20">The 1440TIME system recognizes this shift by transforming</tspan>
      <tspan x="20" dy="15">abstract minutes into concrete "Time Tokens." This conversion</tspan>
      <tspan x="20" dy="15">from minutes to tokens is a crucial step in reframing how we</tspan>
      <tspan x="20" dy="15">perceive and value time. By tokenizing time, we make its value</tspan>
      <tspan x="20" dy="15">tangible and measurable, much like traditional currency. This</tspan>
      <tspan x="20" dy="15">approach encourages people to view their time as a precious</tspan>
      <tspan x="20" dy="15">resource to be invested wisely. In our rapidly evolving world,</tspan>
      <tspan x="20" dy="15">where each minute holds exponentially more potential,</tspan>
      <tspan x="20" dy="15">treating time as a form of currency promotes more conscious</tspan>
      <tspan x="20" dy="15">and strategic use of this invaluable asset.</tspan>
    </text>
  </svg>
</div>
